<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="netflix-logo.png" alt="Netflix Logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
                <button class="signin-btn">Sign In</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button class="cta-btn">Watch Free For 30 Days</button>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <h2>Featured</h2>
                <!-- Featured content items -->
                <div class="featured-item">
                    <img src="featured-image.jpg" alt="Featured Movie">
                </div>
                <div class="featured-item">
                    <img src="featured-image.jpg" alt="Featured Movie">
                </div>
                <div class="featured-item">
                    <img src="featured-image.jpg" alt="Featured Movie">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
